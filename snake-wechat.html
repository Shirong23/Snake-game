    <script>
        class WeChatSnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.lengthElement = document.getElementById('length');
                this.gameOverElement = document.getElementById('gameOver');
                this.pauseOverlayElement = document.getElementById('pauseOverlay');
                this.finalScoreElement = document.getElementById('finalScore');
                this.finalLengthElement = document.getElementById('finalLength');

                // åŠ¨æ€è°ƒæ•´ç”»å¸ƒå¤§å°
                this.resizeCanvas();
                
                this.gridSize = 15;
                this.tileCount = Math.floor(this.canvas.width / this.gridSize);
                this.tileCountY = Math.floor(this.canvas.height / this.gridSize);

                this.snake = [{x: Math.floor(this.tileCount/2), y: Math.floor(this.tileCountY/2)}];
                this.food = {};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.highScore = localStorage.getItem('wechatSnakeHighScore') || 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameLoop = null;

                // è§¦æ‘¸æ§åˆ¶
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchSensitivity = 30;

                this.updateHighScoreDisplay();
                this.updateLengthDisplay();
                this.generateFood();
                this.draw();
                this.setupControls();
                this.setupTouchControls();
                this.setupVirtualDpad();

                // é˜²æ­¢é¡µé¢æ»šåŠ¨
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }

            resizeCanvas() {
                const container = document.querySelector('.game-container');
                const maxWidth = Math.min(window.innerWidth - 40, 400);
                const maxHeight = Math.min(window.innerHeight * 0.6, 400);
                
                this.canvas.width = maxWidth;
                this.canvas.height = maxHeight;
                this.canvas.style.width = maxWidth + 'px';
                this.canvas.style.height = maxHeight + 'px';
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    this.handleDirection(e.key);
                });
            }

            setupTouchControls() {
                // æ»‘åŠ¨æ§åˆ¶
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning || this.gamePaused) return;

                    const touch = e.changedTouches[0];
                    const deltaX = touch.clientX - this.touchStartX;
                    const deltaY = touch.clientY - this.touchStartY;

                    if (Math.abs(deltaX) > this.touchSensitivity || Math.abs(deltaY) > this.touchSensitivity) {
                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            // æ°´å¹³æ»‘åŠ¨
                            if (deltaX > 0) {
                                this.handleDirection('ArrowRight');
                            } else {
                                this.handleDirection('ArrowLeft');
                            }
                        } else {
                            // å‚ç›´æ»‘åŠ¨
                            if (deltaY > 0) {
                                this.handleDirection('ArrowDown');
                            } else {
                                this.handleDirection('ArrowUp');
                            }
                        }
                        this.vibrate();
                    }
                }, { passive: false });
            }

            setupVirtualDpad() {
                const dpadButtons = document.querySelectorAll('.dpad-btn');
                dpadButtons.forEach(btn => {
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        if (!this.gameRunning || this.gamePaused) return;
                        
                        const direction = btn.dataset.direction;
                        switch(direction) {
                            case 'up':
                                this.handleDirection('ArrowUp');
                                break;
                            case 'down':
                                this.handleDirection('ArrowDown');
                                break;
                            case 'left':
                                this.handleDirection('ArrowLeft');
                                break;
                            case 'right':
                                this.handleDirection('ArrowRight');
                                break;
                        }
                        this.vibrate();
                    }, { passive: false });
                });
            }

            handleDirection(key) {
                switch(key) {
                    case 'ArrowUp':
                        if (this.dy !== 1) {
                            this.dx = 0;
                            this.dy = -1;
                        }
                        break;
                    case 'ArrowDown':
                        if (this.dy !== -1) {
                            this.dx = 0;
                            this.dy = 1;
                        }
                        break;
                    case 'ArrowLeft':
                        if (this.dx !== 1) {
                            this.dx = -1;
                            this.dy = 0;
                        }
                        break;
                    case 'ArrowRight':
                        if (this.dx !== -1) {
                            this.dx = 1;
                            this.dy = 0;
                        }
                        break;
                }
            }

            vibrate() {
                // è§¦è§‰åé¦ˆ
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                // è§†è§‰åé¦ˆ
                this.canvas.classList.add('vibrate');
                setTimeout(() => this.canvas.classList.remove('vibrate'), 100);
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCountY)
                };

                // ç¡®ä¿é£Ÿç‰©ä¸ç”Ÿæˆåœ¨è›‡èº«ä¸Š
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç½‘æ ¼çº¿
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let i = 0; i <= this.tileCountY; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // ç»˜åˆ¶è›‡
                for (let i = 0; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    // è›‡å¤´å’Œèº«ä½“ä¸åŒé¢œè‰²
                    if (i === 0) {
                        this.ctx.fillStyle = '#22c55e';
                        this.ctx.shadowColor = '#22c55e';
                        this.ctx.shadowBlur = 10;
                    } else {
                        this.ctx.fillStyle = '#4ade80';
                        this.ctx.shadowBlur = 0;
                    }
                    
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 1,
                        segment.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }

                // ç»˜åˆ¶é£Ÿç‰©
                this.ctx.fillStyle = '#ef4444';
                this.ctx.shadowColor = '#ef4444';
                this.ctx.shadowBlur = 15;
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize / 2,
                    this.food.y * this.gridSize + this.gridSize / 2,
                    this.gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }

            update() {
                if (!this.gameRunning || this.gamePaused) return;

                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // æ£€æŸ¥æ’å¢™
                if (head.x < 0 || head.x >= this.tileCount || 
                    head.y < 0 || head.y >= this.tileCountY) {
                    this.gameOver();
                    return;
                }

                // æ£€æŸ¥æ’åˆ°è‡ªå·±
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.updateLengthDisplay();
                    this.generateFood();
                    this.vibrate();
                } else {
                    this.snake.pop();
                }

                this.draw();
            }

            start() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gamePaused = false;
                this.dx = 1;
                this.dy = 0;
                this.gameLoop = setInterval(() => this.update(), 200);
            }

            pause() {
                this.gamePaused = !this.gamePaused;
                this.pauseOverlayElement.style.display = this.gamePaused ? 'flex' : 'none';
                
                if (this.gamePaused) {
                    clearInterval(this.gameLoop);
                } else if (this.gameRunning) {
                    this.gameLoop = setInterval(() => this.update(), 200);
                }
            }

            reset() {
                clearInterval(this.gameLoop);
                this.gameRunning = false;
                this.gamePaused = false;
                this.snake = [{x: Math.floor(this.tileCount/2), y: Math.floor(this.tileCountY/2)}];
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.updateScore();
                this.updateLengthDisplay();
                this.generateFood();
                this.draw();
                this.gameOverElement.style.display = 'none';
                this.pauseOverlayElement.style.display = 'none';
            }

            gameOver() {
                this.gameRunning = false;
                this.gamePaused = false;
                clearInterval(this.gameLoop);
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('wechatSnakeHighScore', this.highScore);
                    this.updateHighScoreDisplay();
                }

                this.finalScoreElement.textContent = this.score;
                this.finalLengthElement.textContent = this.snake.length;
                this.gameOverElement.style.display = 'flex';
                this.vibrate();
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            updateLengthDisplay() {
                this.lengthElement.textContent = this.snake.length;
            }

            updateHighScoreDisplay() {
                this.highScoreElement.textContent = this.highScore;
            }
        }

        // åˆ›å»ºæ¸¸æˆå®ä¾‹
        let game;

        window.onload = function() {
            game = new WeChatSnakeGame();
            
            // ç›‘å¬å±å¹•æ—‹è½¬
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    game.resizeCanvas();
                    game.draw();
                }, 100);
            });
        };

        function startGame() {
            if (!game.gameRunning && game.snake.length === 1) {
                game.start();
            } else if (!game.gameRunning) {
                game.pause();
            }
        }

        function pauseGame() {
            if (game) {
                game.pause();
            }
        }

        function resetGame() {
            if (game) {
                game.reset();
            }
        }

        function shareGame() {
            if (navigator.share) {
                navigator.share({
                    title: 'ğŸ è´ªåƒè›‡ - ç»å…¸å°æ¸¸æˆ',
                    text: 'å¿«æ¥å’Œæˆ‘ä¸€èµ·ç©ç»å…¸è´ªåƒè›‡æ¸¸æˆï¼çœ‹çœ‹è°èƒ½å¾—åˆ°æ›´é«˜çš„åˆ†æ•°ï¼',
                    url: window.location.href
                }).catch(err => console.log('åˆ†äº«å¤±è´¥', err));
            } else {
                // å¤åˆ¶é“¾æ¥åˆ°å‰ªè´´æ¿
                copyToClipboard();

        }

        function shareScore() {
            const message = `æˆ‘åœ¨è´ªåƒè›‡æ¸¸æˆä¸­å¾—äº†${game.score}åˆ†ï¼Œè›‡çš„é•¿åº¦è¾¾åˆ°äº†${game.snake.length}ï¼å¿«æ¥æŒ‘æˆ˜æˆ‘çš„è®°å½•å§ï¼ğŸ`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'æˆ‘çš„è´ªåƒè›‡æˆç»©',
                    text: message,
                    url: window.location.href
                }).catch(err => console.log('åˆ†äº«å¤±è´¥', err));
            } else {
                copyToClipboard(message);
            }
        }

        function copyToClipboard(text = window.location.href) {
            if (navigator.clipboard) {
